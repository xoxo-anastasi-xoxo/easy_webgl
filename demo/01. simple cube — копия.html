<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Easy WebGL. Simple example.</title>
    <script src="../src/easy_webgl.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 400px;
            height: 300px;
            display: block;
        }
    </style>
</head>
<body>

<canvas is="my-scene" id="scene" fon-color="100 100 100 200">
    <my-camera camera-position="0 0 20"></my-camera>
    <my-directed-light></my-directed-light>
    <my-transform rotation="15 20 0">
        <my-shape>
            <my-box></my-box>
            <my-appearance>
                <my-color></my-color>
            </my-appearance>
        </my-shape>
    </my-transform>
</canvas>

<script type="text/javascript">
    let scene = new Scene(document.getElementById("scene"));
</script>

</body>
</html>
