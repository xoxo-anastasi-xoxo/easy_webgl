            v -1 -1 -1
            v 1 -1 -1
            vn 0 0 1

            vn -1 0 0
            vn 0 0 -1
            vn 0 1 0
            vn 0 -1 0

            f 3//1 4//1 1//1
            f 5//2 1//2 4//2
            f 4//2 8//2 5//2
            f 2//3 6//3 7//3
            f 7//3 3//3 2//3
